<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="A static to do list">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <header>
        <h1>My To-Do List</h1>
    </header>
    <main>
        <section id="add-task">
            <input type="text" placeholder="Enter your task here...">
            <button>Add Task</button>
        </section>
        <p class="css"> CSS</p>
        <p class="assignment"><s>Complete Assignment</s></p>
        <p class="tutorial">Watch a Tutorial</p>
    </main>
    
</body>
</html>
